<div class="create">
  <h1 id="header-fName">stuff that was here before</h1>
  <div class="create-container">
    <form action="" class="create-form">
      <div class="create-basic">
        <input type="text" id="img" placeholder="Add Recipe Image" />
        <input type="text" id="name" placeholder="Recipe Name" />
        <input type="text" id="description" placeholder="Recipe Description" />
        <input type="text" id="time" placeholder="Recipe Total Time" />
        <input
          type="text"
          id="serving-size"
          placeholder="Recipe Serving Size"
        />
      </div>
      <p>Enter Ingredients:</p>
      <div class="create-ingredients">
        <input type="text" id="ingOne" placeholder="Ingredient #1" />
        <input type="text" id="ingTwo" placeholder="Ingredient #2" />
        <input type="text" id="ingThree" placeholder="Ingredient #3" />
      </div>
      <p>Enter Instructions:</p>
      <div class="workout-instructions">
        <input type="text" id="instOne" placeholder="Instruction #1" />
        <input type="text" id="instTwo" placeholder="Instruction #2" />
        <input type="text" id="instThree" placeholder="Instruction #3" />
      </div>
      <input id="submit" type="submit" value="Create Recipe" />
    </form>
  </div>
</div>
